<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Feed - Wildlife Monitoring AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #2980b9, #27ae60, #16a085, #2c3e50);
            background-size: 600% 600%;
            animation: gradientAnimation 20s ease infinite;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            background-color: #fff;
            color: #2c3e50;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Style for file input */
        .file-input {
            display: none;
        }

        .file-label {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: transparent;
            color: white;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
        }

        .file-label:hover {
            background-color: #fff;
            color: #2c3e50;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <h1>Recorded Feed</h1>
        <p>Select your feed source:</p>
        <div class="button-container">
            <!-- Google Drive option -->
            <button class="btn" onclick="selectFromDrive()">Select from Google Drive</button>

            <!-- Device file upload -->
            <label for="file-upload" class="file-label">Upload from Device</label>
            <input type="file" id="file-upload" class="file-input" onchange="showFileName()">

            <!-- Other upload option (expand if needed) -->
            <button class="btn" onclick="uploadOther()">Upload from Other Sources</button>
        </div>
    </div>

    <script>
        function selectFromDrive() {
            alert('Google Drive selection feature coming soon!');
            // Implement your Google Drive API file selection logic here
        }

        function showFileName() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length > 0) {
                alert('Selected file: ' + fileInput.files[0].name);
                // You can now process the uploaded file further
            }
        }

        function uploadOther() {
            alert('Other upload options coming soon!');
            // Implement additional file selection methods here
        }
    </script>
</body>
</html>
