<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Feed - Wildlife Monitoring AI</title>
    <style>
        /* Import Google Fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General styling for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        /* Overlay for background gradient animation */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #2980b9, #27ae60, #16a085, #2c3e50);
            background-size: 600% 600%;
            animation: gradientAnimation 20s ease infinite;
            z-index: -1;
        }

        /* Central content styling */
        .content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
            animation: glow 2.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Button container and button styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 3;
        }

        .btn:hover {
            background-color: #fff;
            color: #2c3e50;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        /* Live Feed button hover effect */
        .live-feed:hover {
            border-color: #27ae60;
        }

        /* Recorded Feed button hover effect */
        .recorded-feed:hover {
            border-color: #16a085;
        }

        /* Gradient animation for background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing animation for content */
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Select Feed Type</h1>
        <p>Choose between Live Feed or Recorded Feed</p>
        <div class="button-container">
            <a href="live_feed.html">
                <button class="btn live-feed">Live Feed</button>
            </a>
            <a href="recorded_feed.html">
                <button class="btn recorded-feed">Recorded Feed</button>
            </a>
        </div>
    </div>

    <script>
        // Optional JS if needed
    </script>
</body>
</html>
