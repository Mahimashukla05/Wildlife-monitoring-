<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Monitoring AI</title>
    <style>
        /* General styling for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        /* Overlay for background gradient animation */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #2980b9, #27ae60, #16a085, #2c3e50);
            background-size: 600% 600%;
            animation: gradientAnimation 20s ease infinite;
            z-index: -1;
        }

        /* Central content styling */
        .content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            animation: glow 2.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        /* Header and paragraph styling */
        h1 {
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        /* Button styling */
        .btn {
            padding: 15px 35px;
            font-size: 1.5rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 3;
        }

        .btn:hover {
            background-color: #fff;
            color: #2c3e50;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        /* Gradient animation for background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Glowing animation for content */
        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 1);
            }
        }

        /* Sidebar menu styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 4;
            width: 30px;
            height: 30px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .menu-icon:before {
            content: 'â˜°';
            font-size: 1.5rem;
            color: #2c3e50;
        }

        /* Slide-in menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            transition: left 0.5s ease;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .side-menu a {
            color: #0ff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .side-menu a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Sidebar Menu Icon -->
    <div class="menu-icon"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <p>Created by Aryan</p>
        <a href="https://www.instagram.com/arn_sngh_5026/" target="_blank">Instagram: arn_sngh_5026</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Wildlife Monitoring AI</h1>
        <a href="select.html" class="btn">Start Monitoring</a>
    </div>

    <script>
        // Toggle side menu
        const menuIcon = document.querySelector('.menu-icon');
        const sideMenu = document.getElementById('sideMenu');

        menuIcon.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
